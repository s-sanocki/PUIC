<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Set pitch and bearing</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      margin: auto;
      display: block;
      width: 1000px;
      height: 800px;
    }

    #form {
      margin: auto;
      display: block;
      width: 1000px;
    }
  </style>
  <script type="text/javascript">
    function setPitchFn() {
      map.setPitch(document.getElementById("pitch").value);
    };

    function setBearingFn() {
      map.setBearing(document.getElementById("bearing").value);
    };
  </script>
</head>

<body>
  <div id="form">
    <br>
    <input id="pitch" name="pitch" type="text">
    <button onclick="setPitchFn()">Set Pitch</button>
    <br><br>
    <input id="bearing" name="bearing" type="text">
    <button onclick="setBearingFn()">Set Bearing</button>
  </div>
  <br>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic3Nhbm9ja2kiLCJhIjoiY2t3NTB6bWdsMDJ6djMxbDViMTR5OG5waSJ9.Fby0ouQeXSNX8UUqzaoCmw';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      // camera options properties - https://docs.mapbox.com/help/glossary/camera/
      center: [-73.5804, 45.53483],
      pitch: 0, // pitch in degrees
      bearing: 0, // bearing in degrees
      zoom: 2
    });
    // Add zoom and rotation controls to the map.
    map.addControl(new mapboxgl.NavigationControl());
  </script>
</body>

</html>
